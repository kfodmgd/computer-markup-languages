            }
            .div1{
                background-color: brown;
            }
            .div1 img{

            <div class="div1"><img src="../duck/duck8.jpg"></div>
            <div class="div1"><img src="../duck/duck9.jpg"></div>
            <div class="div1"><img src="../duck/duck4.jpg"></div>
            <div class="div1"><img src="../duck/duck10.jpg"></div>
            <div class="div1"><img src="../duck/duck2.jpg"></div>
        </div>

</html>
