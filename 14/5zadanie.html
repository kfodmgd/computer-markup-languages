<!DOCTYPE html>
<html>
    <svg viewBox="0 0 50 40" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:green;stop-opacity:1" />
                <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
              </linearGradient>
              <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><!--fx и fy определяют внутренний круг-->
                <stop offset="0%" style="stop-color:red;stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(217, 255, 0);stop-opacity:1" />
              </radialGradient>
        </defs>
        <circle id="myCircle" cx="3" cy="3" r="2" fill="url(#grad2)"/>
        
        <rect id="myRect" x="6" y="1" width="5" height="4" fill="red" stroke-width="0.3" stroke-dashoffset="314" stroke-dasharray="314"  stroke="yellow" >
          <animate attributeName="stroke-dashoffset" values="314;0" dur="120s" begin="0s" repeatCount="indefinite" />
        </rect>

        <ellipse id="myEllipse" cx="16" cy="3" rx="4" ry="2" fill="green">
          <animate attributeName="fill" from="blue" to="red" dur="6s" begin="click" />
        </ellipse>
        
        <polygon points="20,5 23,1 26,5" fill="url(#grad1)" stroke-width="0.3">
          <animate attributeName="stroke" from="green" to="red" dur="6s" begin="mouseover" end="mouseout" />
        </polygon>

        <polyline points="0,6 14,6 9,7 26,7" stroke="purple" stroke-width="0.1" fill="transparent"></polyline>
       </svg>
</html>
